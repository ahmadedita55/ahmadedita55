<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .heart {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #ff6b81;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff6b81;
            border-radius: 50%;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -75px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Untuk Kamu, Sayang ‚ù§Ô∏è</h1>
        <p>Aku selalu sayang kamu lebih dari apa pun. Terima kasih sudah membuat hariku indah setiap saat! üòä</p>
    </div>
</body>
</html>
